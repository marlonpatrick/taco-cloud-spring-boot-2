spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:h2:~/taco-cloud;DB_CLOSE_ON_EXIT=FALSE

spring.data.rest.base-path=/data-rest
spring.data.rest.detection-strategy=ANNOTATED

spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=taco
spring.artemis.password=cloud

spring.jms.template.default-destination=tacocloud.order.default-queue

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=taco
spring.rabbitmq.password=cloud

spring.rabbitmq.template.exchange=tacocloud.order.default-exchange
spring.rabbitmq.template.routing-key=tacocloud.order.default-routing-key
