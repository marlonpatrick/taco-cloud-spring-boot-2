#JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Data JDBC/JPA
spring.datasource.url=jdbc:h2:~/taco-cloud;DB_CLOSE_ON_EXIT=FALSE

#Data Rest
spring.data.rest.base-path=/data-rest
spring.data.rest.detection-strategy=ANNOTATED

spring.data.cassandra.keyspace-name=tacocloud
spring.data.cassandra.schema-action=recreate-drop-unused

spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=taco
spring.artemis.password=cloud

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=taco
spring.rabbitmq.password=cloud

spring.kafka.bootstrap-servers=localhost:9092
